<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video and Audio tags</title>
</head>
<body>

    <!-- attribute : autoplay (to play automatically) -->
    <video width="320" height="250" poster="assets/my_poster.JPG" controls>
        <source src="assets/imagined_idea.mov">
    </video>

    <audio controls>
        <source src="assets/song_one.mp3">
    </audio>
    
</body>
</html>
