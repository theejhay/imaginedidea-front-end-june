<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="css/css3.css" />
</head>
<body>
    <div class="box-shadow">
        Hello World
    </div>
    

    <div class="filter-box blur">
        <img src="images/nature.jpg" />
    </div>

     <div class="filter-box brightness">
        <img src="images/nature.jpg" />
    </div>

    <div class="filter-box contrast">
        <img src="images/nature.jpg" />
    </div>

     <div class="filter-box grayscale">
        <img src="images/nature.jpg" />
    </div>

    <div class="filter-box drop-shadow">
        <img src="images/nature.jpg" />
    </div>

    <div class="filter-box all-filter">
        <img src="images/nature.jpg" />
    </div>

    <p class="dummy-text"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam quasi corrupti ex facere. Labore, tempora molestiae, vitae quidem voluptas voluptatum pariatur voluptate recusandae veritatis quas provident amet doloribus dicta quae!</p>
</body>
</html>
