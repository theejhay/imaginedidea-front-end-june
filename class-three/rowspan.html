<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table - Rowspan</title>
  </head>
  <body>
    <!--  Merging Horizontally - colspan -->
    <!--  Merging Vertically - rowspan -->
    <table border="1" cellpadding="10" cellspacing="0" width="500" height="0">
      <tr>
        <th>ID</th>
        <th>Time</th>
        <th> Subject</th>
      </tr>

      <tr align="center" bgcolor="#e5e5e5">
        <td>1</td>
        <td>9 AM</td>
        <td>Math</td>
      </tr>

      <tr align="center">
        <td>2</td>
        <td rowspan="2">10 AM</td>
        <td>English</td>
      </tr>

      <tr align="center" bgcolor="#e5e5e5">
        <td>3</td>
        <td>Science</td>
      </tr>
    </table>
  </body>
</html>
