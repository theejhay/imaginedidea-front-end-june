        const items = [

        const discountedItems = items.map((item) => {

        });

        console.log("Discounted Items:", discountedItems);


        // Reduce Method
        // The reduce method executes a reducer function (that you provide) on each element of the array, resulting in a single output value.
        // Syntax: array.reduce((accumulator, currentValue, currentIndex, array) => { /* ... */ }, initialValue)

        let sum = [1, 2, 3, 4, 5].reduce((accumulator, currentValue) => {
            if (currentValue > accumulator){
                return currentValue;
            } else {
                return accumulator;
            }
        }, 0); // Initial value is 0

        // First Round: accumulator = 0, currentValue = 1
        // Second Round: accumulator = 1, currentValue = 2
        // Third Round: accumulator = 3, currentValue = 3
        // Fourth Round: accumulator = 6, currentValue = 4
        // Fifth Round: accumulator = 10, currentValue = 5
        console.log("Sum of numbers:", sum); // Output: 15
