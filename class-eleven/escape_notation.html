<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Notation</title>
</head>
<body>

    <script>
        let quote = "Hello World \n This is a paragraph with multiple line breaks .It uses escape notation to format the text.";

        console.log(quote);

        console.log("Helloo \"World\" ");

        console.log(`Hello "World"`);

    </script>
    
    
</body>
</html>
