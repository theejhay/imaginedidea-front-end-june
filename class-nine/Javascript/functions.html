<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>

    <script>
        // Named functions
        // Anonymous functions
        // Arrow functions

        function greet(name) {
            return `Hello , ${name}`;
        }

        //alert(greet("Taiwo"));
        console.log(greet("Taiwo"));
        console.log(greet("John"));

        // Anonymous functions
        const sayHi = function(name) {
            return `Hi, ${name}`;
        }

        console.log(sayHi("Taiwo"));
    </script>
    
</body>
</html>
