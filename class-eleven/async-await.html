<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async....Await</title>
</head>

<body>

    <script>
        // Async Await
        // Async returns Promise which means you need to use .then to get the message

        async function greet() {
            return "Hello!";
        }

        greet()
            .then(message => {
                //console.log(message)
            });

        // You can only use await inside async function 
        // Using Await

        function getData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Data Received")
                }, 2000)
            });
        }

        // getData()
        //     .then(msg => console.log(msg));

        async function showData() {
            try {
                let result = await getData(); // Waits for the promise
                console.log(result);
            } catch (error) {
                console.log("Something went wrong!:", error.message);
            }

        }

        showData();
    </script>

</body>

</html>
