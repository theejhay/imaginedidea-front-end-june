    <script>
        // Function declaration  (named function)
        // Function expression (Anonymous function)
        // Arrow Function  (=>)

        // Function declaration

        function greetOne(name) {
            console.log("Hello " + name + "!");
        }

         greetOne("John");

        // Anonymous function
        const pi = 3.142;
        const greet = function (name) {
            console.log("Hello " + name + "!");
        }

        greet("Taiwo");

        // Arrow Function 
        // Introduced in ES6
        // ES6 (ECMAScript 2015) is the 6th version of JS (2015)

        const greetMe = (name) => console.log("Hello " + name + "!");

        greetMe("Opeyemi");
