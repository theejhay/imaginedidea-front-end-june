<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element and Append Child</title>
    <style>
        .box {
            padding: 10px;
            border: 1px solid black;
            margin-top: 20px;
        }

        .response {
            color: white;
            background-color: green;
            padding: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/1da49350f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container" class="container">
        <h1 name="header" id="my_heading"> Welcome to DOM class! </h1>
        <div id="removeMe"> Soon to be removed Element</div>

        <img id="myImg" src="images/img_1.png" width="200" />
        <span id="getAttributes"></span>


        <div class="mb-3 mt-5" id="response"></div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="showValue()">Submit</button>
        </form>
    </div>

    </div>

    


    <script>
        // DOM createElement and AppendChild 
        let container = document.getElementById("container");
        let newDiv = document.createElement("div");
        newDiv.innerHTML = "I'm a new box from Javascript";
        // newDiv.style.border = "1px solid black";
        // newDiv.style.padding = "10px";
        newDiv.classList.add("box")
        container.appendChild(newDiv);

        // createTextNode 

        // Remove Child within a parent element
        let itemToRemove = document.getElementById("removeMe");
        container.removeChild(itemToRemove);

        // replaceChild

        // setAttribute

        let getImage = document.getElementById("myImg");
        console.log(getImage);
        getImage.setAttribute("height", "200");
        //getImage.setAttribute("src", "images/img_2.png");
        // getAttribute
        let imageAttribute = getImage.getAttribute("src");
        let getAttribute = document.getElementById("getAttributes");
        getAttribute.textContent = imageAttribute;

        // removeAttribute
        // let getButton = document.getElementById("button");
        // getButton.removeAttribute("disabled")
        // getButton.setAttribute("disabled", "true");


        function showValue() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email.length  > 0) {
                let response = document.getElementById("response");
                response.classList.add("response");
                response.textContent = `Hello ${email} !`;
            }


        }





    </script>

</body>

</html>
